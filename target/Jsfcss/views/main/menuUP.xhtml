<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:menubar>
			<p:submenu label="Wypozycz">
				<p:menuitem value="Samochod" url="/secured/showCars.jsf" />
			</p:submenu>
			<p:submenu label="Add">
				<p:menuitem value="User" url="/addUser.jsf" />
				<p:menuitem value="Car" url="/addCar.jsf" />
			</p:submenu>
			<p:menuitem value="#{msg.mainPage}" url="/home.jsf" />
			<f:facet name="options">
				<p:outputLabel id="myButton" value="#{loginBean.welcomeMessage}"/>
				<p:commandButton value="#{loginBean.loginActionText} "  action="#{loginBean.changeLoginStatus}"/>
				
			</f:facet>
		</p:menubar>
	</h:form>

</ui:composition>
