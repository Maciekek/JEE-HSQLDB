<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="personform">
			<h:panelGrid columns="2">
				
				<h:outputText value="#{msg.firstName}" />
				<p:inputText id="firstName" value="#{carBean.car.firstName}" />
				
				<h:outputText value="#{msg.lastName}" />
				<p:inputText id="lastName" value="#{carBean.car.lastName}" />
				
				<h:outputText value="#{msg.idNumber}" />
				<p:inputText id="idNumber" value="#{carBean.car.idNumber}" />
				
				<h:outputText value="#{msg.yob}" />
				<p:calendar id="cal1" value="#{carBean.car.yob}" navigator="true" display="inline" pattern="MM/dd/yyyy" yearRange="1900:2015"/>
				
				<h:outputText value="#{msg.vin}" />
				<p:inputText id="vin" value="#{carBean.car.vin}" />
				
				<h:outputText value="#{msg.carNameLabel}" />
				<p:inputText id="name" value="#{carBean.car.name}" />
				
				<h:outputText value="#{msg.carMarkLabel}" />
				<p:inputText id="mark" value="#{carBean.car.mark}" />

				<h:outputText value="#{msg.carHp}" />
				<h:panelGrid columns="1" style="margin-bottom:10px">
					<p:inputText id="txt1" value="#{carBean.car.hp}" />
					<p:slider for="txt1" minValue="1" maxValue="1100" />
				</h:panelGrid>


				<h:outputText value="#{msg.endSecure}" />
				<p:calendar id="cal" value="#{carBean.car.endSecure}" navigator="true" display="inline" />  
				
			</h:panelGrid>

			<h:commandButton value="#{msg.carFormOKButton}"
				action="#{carBean.addCar}" />

			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
