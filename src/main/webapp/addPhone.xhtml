<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="personform">
			<p:panel id="panel" header="Dodaj telefon">

				<h:panelGrid columns="3">


					<h:outputLabel for="name" value="Nazwa" />
					<p:inputText id="name" value="#{phoneBean.phone.model}">
						<p:ajax update="msgFirstName" event="blur" />
					</p:inputText>
					<p:message for="name" id="msgFirstName"></p:message>
					
					<h:outputLabel for="number" value="Numer" />
					<p:inputText id="number" value="#{phoneBean.phone.number}">
						<p:ajax update="msgNumber" event="blur" />
					</p:inputText>
					<p:message for="number" id="msgNumber"></p:message>

					

				</h:panelGrid>
				<h:commandButton value="#{msg.carFormOKButton}"
					action="#{phoneBean.addPhone}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
