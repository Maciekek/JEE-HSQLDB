<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form>
			<p:carousel id="basicCarousel" value="#{carBean.allCars}" var="item"
				itemStyleClass="carItem">
				<f:facet name="header">  
            #{msg.car}
    </f:facet>
				<h:panelGrid columns="1" style="width:100%" cellpadding="3">
					
					<h:outputText value="#{msg.firstName}: #{item.firstName}" />
					
					<h:outputText value="#{msg.lastName}: #{item.lastName}" />
					
					<h:outputText value="#{msg.idNumber}: #{item.idNumber}" />
					
					<h:outputText value="#{msg.yob}: #{item.yob}" />
					
					<h:outputText value="#{msg.vin}: #{item.vin}" />
					
					<h:outputText value="#{msg.name}: #{item.name}" />

					<h:outputText value="#{msg.mark}: #{item.mark}" />

					<h:outputText value="#{msg.hp}: #{item.hp}" />
					
					
					
					
					<h:commandButton value="#{msg.delete}" action="#{carBean.deleteCar}"></h:commandButton>
					<h:commandButton value="#{msg.edit}" action="#{carBean.selectCarToEdit}"></h:commandButton>
				</h:panelGrid>
				<f:facet name="footer">

				</f:facet>
			</p:carousel>



		</h:form>

	</ui:define>

</ui:composition>
