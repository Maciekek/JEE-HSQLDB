<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="myTemplate.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="form">

			<p:panel id="panel" header="New Person">

				

				
		<p:carousel id="smallCarousel" value="#{rentBean.rentedCars}"
			var="car" itemStyleClass="carItem" numVisible="1">
			<h:panelGrid columns="1" style="width:100%" cellpadding="5">
				<f:facet name="header">Twoje wypozyczenia</f:facet>
				<h:panelGrid columns="1" itemStyle="width:50%" cellpadding="5">
					<p:graphicImage value="/images/#{car.imagePath}" />
					<h:outputText value="#{msg.name}: #{car.name}" />
					<h:form>
						<p:commandButton value="Zwróc samochód"
							actionListener="#{rentBean.loadSelectedCar}"
							action="#{rentBean.rentCar}" ajax="false">
							<f:param name="carId" value="#{item.id}" />
						</p:commandButton>
					</h:form>
				</h:panelGrid>
			</h:panelGrid>
		</p:carousel>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
