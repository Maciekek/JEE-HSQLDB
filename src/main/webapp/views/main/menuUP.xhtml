<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:menubar>
			<p:submenu label="#{msg.add}">
				<p:menuitem value="#{msg.car}" action="#{carBean.clearBean}"/>
				<p:menuitem value="Pracownika" action="#{employeeBean.clearBean}"/>
				<p:menuitem value="Telefon" action="#{phoneBean.clearBean}"/>
			</p:submenu>
			<p:submenu label="#{msg.show}">
				<p:menuitem value="Samochody" url="showCars.jsf" />
				<p:menuitem value="Pracownicy" url="showEmployee.jsf" />
				<p:menuitem value="Telefony" url="showPhone.jsf" />
			</p:submenu>
			<p:submenu label="Przydziel">
				<p:menuitem value="Samochod pracownikowi" action="addCarToEmployee.jsf" />
				<p:menuitem value="Telefon pracownikowi" action="addPhoneToEmployee.jsf" />
			</p:submenu>
			<p:submenu label="#{msg.change}">
				<p:menuitem value="#{msg.theme}" action="#{themeBean.changeStyle}" />
			</p:submenu>
			 <p:menuitem  value="#{msg.mainPage}" url="home.jsf"  />  
		</p:menubar>
	</h:form>

</ui:composition>
