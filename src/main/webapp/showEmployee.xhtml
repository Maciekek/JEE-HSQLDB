<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form>
			<p:carousel id="basicCarousel" value="#{employeeBean.allEmployees}"
				var="item" itemStyleClass="carItem">
				<f:facet name="header">  
            Pracownicy
    </f:facet>
				<h:panelGrid columns="1" style="width:100%" cellpadding="3">

					<h:outputText value="Imie: #{item.firstName}" />

					<h:outputText value="Nazwisko: #{item.lastName}" />

					<p:menuButton value="Opcje">
						<p:menuitem value="Usun" icon="ui-icon-close"
							action="#{employeeBean.deleteEmployee}" ajax="false" />
						<p:menuitem value="Edytuj" icon="ui-icon-close"
							action="#{employeeBean.selectEmployeeToEdit}" ajax="false" />
						<p:menuitem value="Pokaz samochody"
							action="#{employeeBean.selectEmployeeToShowCars}"
							icon="ui-icon-extlink" />
						<p:menuitem value="Pokaz Telefony"
							action="#{employeeBean.selectEmployeeToShowPhones}"
							icon="ui-icon-extlink" />
					</p:menuButton>



				</h:panelGrid>
				<f:facet name="footer">

				</f:facet>
			</p:carousel>



		</h:form>

	</ui:define>

</ui:composition>
