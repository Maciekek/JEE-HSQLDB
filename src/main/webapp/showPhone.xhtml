<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form>
			<p:carousel id="basicCarousel" value="#{phoneBean.allPhone}" var="item"
				itemStyleClass="carItem">
				<f:facet name="header">  
           Telefony
    </f:facet>
				<h:panelGrid columns="1" style="width:100%" cellpadding="3">
				
					<h:outputText value="Model: #{item.model}" />

					<h:outputText value="Numer: #{item.number}" />
					
					<h:commandButton value="#{msg.delete}" action="#{phoneBean.deletePhone}"></h:commandButton>
					<h:commandButton value="#{msg.edit}" action="#{phoneBean.selectPhoneToEdit}"></h:commandButton>
				</h:panelGrid>
				<f:facet name="footer">

				</f:facet>
			</p:carousel>



		</h:form>

	</ui:define>

</ui:composition>
