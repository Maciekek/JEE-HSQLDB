<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="personform">
			<p:panel id="panel" header="Dodaj pracownika">

				<h:panelGrid columns="3">


					<h:outputLabel for="firstName" value="Imie" />
					<p:inputText id="firstName" value="#{employeeBean.employee.firstName}">
						<p:ajax update="msgFirstName" event="blur" />
					</p:inputText>
					<p:message for="firstName" id="msgFirstName"></p:message>

					<h:outputLabel for="mark" value="Nazwisko" />
					<p:inputText id="mark" value="#{employeeBean.employee.lastName}">
						<p:ajax update="msgName" event="blur" />
					</p:inputText>
					<p:message for="mark" id="msgName"></p:message>


					<h:panelGrid>
						<h:messages id="messages" showDetail="#{true}"
							showSummary="#{false}" />
					</h:panelGrid>

				</h:panelGrid>
				<h:commandButton value="#{msg.carFormOKButton}"
					action="#{employeeBean.addEmployee}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
